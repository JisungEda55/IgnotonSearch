<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IgnotonSearch</title>
    <link rel="stylesheet" href="https://webfontworld.github.io/TheJamsil/TheJamsil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #ff7878;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'TheJamsil', sans-serif;
            position: relative;
        }

        .search-container {
            text-align: center;
            position: relative;
            transition: width 0.5s ease;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 20px;
            width: 300px;
            font-size: 16px;
            text-align: center;
            font-family: 'TheJamsil', sans-serif;
            outline: none;
        }

        button {
            opacity: 0;
            position: absolute;
            top: calc(50% + 38px);
            left: calc(50% + 187px);
            transform: translate(-50%, -50%);
            border-radius: 90%;
            background-color: #FFF;
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        i {
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            color: #ff7878;
        }

        h1 {
            color: #FFF;
        }

        .rectangle-container {
            position: absolute;
            top: calc(50% + 70px);
            left: 50%;
            transform: translateX(-50%);
        }

        .rectangle {
            display: none;
            width: 95vw;
            height: 50vw;
            background-color: #FFF;
            border: 2px solid #ff7878;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 18px;
            overflow: hidden;
        }

        /* Additional Styles for Icons at the Bottom */
        .bottom-icons {
            position: absolute;
            top: 20px; /* Adjusted to position at the top */
            text-align: center;
            color: #FFF;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .bottom-icon {
            background-color: #FFF;
            border-radius: 90%;
            padding: 10px;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <h1>IgnotonSearch</h1>
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요" oninput="showButton()">
        <button id="searchButton" onclick="showRectangle()">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
        <div class="rectangle-container" id="rectangleContainer"></div>
    </div>

    <div class="bottom-icons">
        <div class="bottom-icon">
            <i class="fa-brands fa-github"></i>
        </div>
        <div class="bottom-icon">
            <i class="fa-brands fa-microsoft"></i>
        </div>
        <div class="bottom-icon">
            <i class="fa-solid fa-code"></i>
        </div>
    </div>

    <script>
        function showButton() {
            var input = document.getElementById('searchInput');
            var button = document.getElementById('searchButton');

            if (input.value.length > 0) {
                button.style.opacity = '1';
            } else {
                button.style.opacity = '0';
            }
        }

        function showRectangle() {
            var rectangleContainer = document.getElementById('rectangleContainer');

            var keyword = document.getElementById('searchInput').value;

            var searchURL = 'https://www.bing.com/search?q=' + keyword.replace(/ /g, '+');

            const iframe = document.createElement('iframe');
            iframe.src = searchURL;
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.style.borderRadius = '18px';
            iframe.style.overflow = 'hidden';

            var newRectangle = document.createElement('div');
            newRectangle.classList.add('rectangle');
            newRectangle.appendChild(iframe);

            rectangleContainer.appendChild(newRectangle);

            newRectangle.style.display = 'block';
        }
    </script>
</body>

</html>
